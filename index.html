<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habits Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        'primary-hover': '#4f46e5',
                        success: '#10b981',
                        danger: '#ef4444',
                    },
                    keyframes: {
                        slideIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        slideIn: 'slideIn 0.3s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar if needed, or other small tweaks not easily done with utility classes */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }
    </style>
</head>

<body class="text-slate-50 min-h-screen flex justify-center p-5">
    <div
        class="w-full max-w-[480px] md:max-w-5xl md:grid md:grid-rows-[auto_1fr_auto] md:gap-8 flex-col gap-6 items-start">
        <aside class="w-full flex flex-col md:sticky md:top-8">
            <header class="flex justify-between items-center py-2.5 md:flex-col md:items-start md:gap-4">
                <div class="date-display">
                    <h1 id="current-date"
                        class="text-3xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
                        Today</h1>
                    <p id="current-day" class="text-slate-400 text-base">Loading...</p>
                </div>
                <div
                    class="bg-slate-800/70 backdrop-blur-md border border-white/10 px-5 py-3 rounded-2xl text-center shadow-[0_8px_32px_0_rgba(0,0,0,0.37)] w-full md:text-left md:flex md:justify-between md:items-center">
                    <span class="block text-xs text-slate-400 uppercase tracking-widest">Daily Score</span>
                    <div class="text-2xl font-bold text-primary transition-transform duration-300" id="total-points">0
                    </div>
                </div>
            </header>

            <section
                class="bg-slate-800/70 backdrop-blur-md border border-white/10 p-5 rounded-[20px] shadow-[0_8px_32px_0_rgba(0,0,0,0.37)]">
                <div class="flex justify-between mb-2.5 font-medium">
                    <span>Daily Progress</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="h-2 bg-white/10 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-primary to-indigo-400 w-0 transition-[width] duration-400 ease-[cubic-bezier(0.4,0,0.2,1)] rounded-full"
                        id="progress-bar"></div>
                </div>
            </section>
        </aside>

        <main class="w-full flex flex-col gap-4 pb-10 mt-4">
            <div class="relative z-10">
                <div
                    class="flex gap-2.5 bg-slate-800/70 p-2 rounded-2xl border border-white/10 shadow-[0_8px_32px_0_rgba(0,0,0,0.37)]">
                    <input type="text" id="habit-name" placeholder="New habit (e.g., Read Book)" autocomplete="off"
                        class="flex-1 bg-transparent border-none text-slate-50 p-3 outline-none text-base placeholder:text-slate-500 min-w-0">
                    <input type="time" id="habit-time" placeholder="set time"
                        class="bg-transparent border-none text-slate-400 p-3 outline-none cursor-pointer [color-scheme:dark]">
                    <button id="add-btn" aria-label="Add Habit"
                        class="bg-primary hover:bg-primary-hover text-white w-12 h-12 rounded-xl cursor-pointer flex items-center justify-center transition-all duration-200 hover:scale-105 active:scale-95 shrink-0">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="habits-list" class="flex flex-col gap-4">
                <!-- Habits will be injected here by JS -->
                <div class="text-center text-slate-400 py-10 italic" id="empty-state">
                    <p>No habits yet. Start by adding one!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
